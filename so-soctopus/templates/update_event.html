{% extends "bootstrap/base.html" %}
{% block content %}
<html>
  <head>
    <title>Update event</title>
    <form method="POST" action="/soctopus/es/event/update">
      {{ form.csrf_token }}
      {% for key, value in result.items() %}
        <b>{{ key }}: </b> <input id={{ key }} name={{key}} value={{ value }}><br>
      {% endfor %} 
      <input type="submit" value="Submit">
    </form>
  </head>
</html>
{% endblock %}
