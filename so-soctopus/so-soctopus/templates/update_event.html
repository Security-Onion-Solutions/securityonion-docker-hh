{% extends "bootstrap/base.html" %}
{% block content %}
<html lang="en">
<head>
    <title>Update event</title>
</head>
<body>
    <form method="POST" action="/soctopus/es/event/update">
        {{ form.csrf_token }}
        {% for key, value in result.items() %}
        <b>{{ key }}: </b> <input id={{ key }} name={{key}} value={{ value }}><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
{% endblock %}
