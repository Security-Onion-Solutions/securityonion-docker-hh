# This conf file is based on accepting logs for radius.log from Bro systems
#
filter {
  if [type] == "bro_radius" {
        # If message looks like json, try to parse it as such. Otherwise, fall back to csv or grok.
        if [message] =~ /^{.*}$/ {
                json {
                        source => "message"
                }

                mutate {
                        rename => { "ts" => "timestamp" }
                        #uid
                        rename => { "id.orig_h" => "source_ip" }
                        rename => { "id.orig_p" => "source_port" }
                        rename => { "id.resp_h" => "destination_ip" }
                        rename => { "id.resp_p" => "destination_port" }
			#username
			#mac
			#framed_addr
			#remote_ip
			#connect_info
                        rename => { "reply_msg" => "reply_message" }
			#result
			#ttl
			#logged
		}
	} else {
	   mutate {
	      gsub => [ "message", "[\"']", "" ]
	   } 
	   csv {
	      columns => ["timestamp","uid","source_ip","source_port","destination_ip","destination_port","username","mac","framed_addr","remote_ip","connect_info","reply_message","result","ttl","logged"]
	    separator => "	"
	   }
	   if [remote_ip] == "-" {
             mutate {
               remove_field => [ "remote_ip" ]
             }
           }

	}
	# Remove the ttl and framed_addr fields
	if [ttl] {
                mutate {
			remove_field => [ "ttl" ]
		}
	}
	if [framed_addr] {
                mutate {
			remove_field => [ "framed_addr" ]
		}
	}
  }
}

