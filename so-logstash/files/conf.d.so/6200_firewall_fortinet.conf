      rename => {  "[SubLog][logdesc]" => "sub_destination_ip" }
      rename => {  "[SubLog][policyid]" => "sub_olicy_id" }
      rename => {  "[SubLog][reason]" => "sub_reason" }
      rename => {  "[SubLog][service]" => "sub_service" }
      rename => {  "[SubLog][sessionid]" => "sub_session_id" }
