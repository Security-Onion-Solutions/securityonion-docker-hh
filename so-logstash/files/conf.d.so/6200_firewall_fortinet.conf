filter {
  if [type] == "fortinet" {
    mutate {
      gsub => [ "message", "= ", "=NA " ]
    }

    grok {
       match => ["message", "type=%{DATA:event_type}\s+"]
       tag_on_failure => []
    }
    grok {
       match => ["message", "<%{DATA}>%{GREEDYDATA:kv}"]
       tag_on_failure => []
    }
    kv {
      source => "kv"
      exclude_keys => [ "type" ]
    }
    mutate {
      gsub => [ "log", "= ", "=NA " ]
    }
    kv {
      source => "log"
      target => "SubLog"
    }
    grok {
       match => ["message", "custom: DOM-ALL, dns_query=%{DATA:dns_query};"]
       tag_on_failure => [ "" ]
    }
    mutate {
      rename => {  "action" => "action" }
      rename => {  "addr" => "addr_ip" }
      rename => {  "age" => "age" }
      rename => {  "assigned" => "assigned_ip" }
