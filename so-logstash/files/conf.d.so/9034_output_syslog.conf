}
output {
  if "syslog" in [tags] and "test_data" not in [tags] {
    elasticsearch {
      hosts => elasticsearch
      index => "logstash-syslog-%{+YYYY.MM.dd}"
      template_name => "logstash"
      template => "/logstash-template.json"
      template_overwrite => true
    }
  }
}
