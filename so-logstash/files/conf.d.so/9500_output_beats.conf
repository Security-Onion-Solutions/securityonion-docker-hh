filter {
  if "beat" in [tags] {
    mutate {
          ##add_tag => [ "conf_file_9000"]
        }
  }
}
output {
  if "beat" in [tags] {
    elasticsearch {
      hosts => elasticsearch
      index => "logstash-beats-%{+YYYY.MM.dd}"
      template_name => "logstash-beats"
      template => "/beats-template.json"
      template_overwrite => true
    }
  }
}
